   <body>
      <header>
         <nav>
            <label>logo</label>
            <a href="#home"><img src="iconos/exit-1.png" id="log-out" class ="icon-header" alt=""></a>
         </nav>
      </header>
      <section class="log-container">
         <div class="signin-container">
            <img src="" alt="logo">
            <p>logotipo</p>
            <div id="sign-in-box" class="container-login">
               <form>
                  <input id="email-si" class="email" type="email" placeholder="Usuario">
                  <input id="password-si" class="password" type="password" placeholder="Contraseña">
                  <button id="sign-in" class="login-btn">Iniciar Sesión</button>
                  <h2>Ingresa directamente con:</h2>
                  <button id="facebook-login" class="fa fa-facebook"></button>
                  <button id="google-login" class="fa fa-google"></button>
               </form>
            </div>
         </div>
         <div>
            <h4 id="signup-question" class="signup-question">¿No tienes una cuenta?</h4>
         </div>
         <div class="signup-container" id="sign-up-box">
            <form>
               <h2>Regístrate</h2>
               <input id="email" class="email" type="email" placeholder="Ingresar Correo">
               <input id="password" class="password" type="password" placeholder="Ingresar Contraseña">
               <button id="sign-up" class="sign-up-btn">Ingresar</button>
            </form>
         </div>
         <div id="log-out-box" >
            <h1>Bienvenido</h1>
            <p id="user-para">Ejemplo de inicio de sesión</p>
         </div>
      </section>
      <section id="post-container">
          <br>
          <textarea name="post" id="post-area" cols="40" rows="5" placeholder="Postea alguna recomendación aquí :D"></textarea>
          <br>
          <button type="button" class="edit"><img src="./iconos/edit.png" alt="edit" class="edit-icon"> Editar</button>
          <button type="button" class="delete"><img src="./iconos/error.png" alt="edit" class="error-icon"> Eliminar</button>
          
      </section>
      <footer id="footer-container">
         <nav>
            <div class="footer">
               <a href="#home"><img src="iconos/house.png" class ="icon-footer" alt=""></a>
               <a href="#home"><img src="iconos/search.png" class ="icon-footer" alt=""></a>
